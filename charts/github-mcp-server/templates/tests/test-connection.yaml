apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "github-mcp-server.fullname" . }}-test-connection"
  labels:
    {{- include "github-mcp-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: busybox
      command: ['sh', '-c']
      args:
        - 'nc -z {{ include "github-mcp-server.fullname" . }} {{ .Values.service.port }}'
  restartPolicy: Never
