apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "github-mcp-server.fullname" . }}-test-connection"
  labels:
    {{- include "github-mcp-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - |
          wget -S {{ include "github-mcp-server.fullname" . }}:{{ .Values.service.port }} 2>&1; rc=$?;
          if [ $rc -eq 0 ] || [ $rc -eq 8 ]; then exit 0; else exit $rc; fi
  restartPolicy: Never
