apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "github-mcp-server.fullname" . }}-test-connection"
  labels:
    {{- include "github-mcp-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - 'wget --header "Authorization: Bearer $GITHUB_PERSONAL_ACCESS_TOKEN" {{ include "github-mcp-server.fullname" . }}:{{ .Values.service.port }}'
      env:
        - name: GITHUB_PERSONAL_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.env.existingSecret | default (include "github-mcp-server.fullname" .) }}
              key: GITHUB_PERSONAL_ACCESS_TOKEN
  restartPolicy: Never
